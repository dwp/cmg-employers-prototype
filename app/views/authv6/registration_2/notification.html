{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-notification-banner govuk-notification-banner--success" role="alert"
          aria-labelledby="govuk-notification-banner-title" data-module="govuk-notification-banner">
          <div class="govuk-notification-banner__header">
            <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
              Success
            </h2>
          </div>
          <div class="govuk-notification-banner__content">
            <h3 class="govuk-notification-banner__heading">
              First part of registration complete
            </h3>
          </div>
        </div>
        <h2 class="govuk-heading-m">What happens next</h2>
            <p class="govuk-body">We've sent you an email containing a one-time passcode.
            This passcode will be valid for 15 minutes.</p>
        <a href="enter-passcode.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
          Continue
        </a>


      </div>
    </div>
  </main>
</div>

{% endblock %}
