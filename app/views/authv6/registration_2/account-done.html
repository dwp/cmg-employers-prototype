{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-panel govuk-panel--confirmation">
          <h1 class="govuk-panel__title">
            Registration complete
          </h1>
        </div>
        <h2 class="govuk-heading-m">
          What happens next
        </h2>
        <p class="govuk-body">
          You can now sign in to your account on the Employer Portal.
        </p>

        <a href="sign-in.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
          Continue to the Employer Portal
        </a>

      </div>
    </div>
  </main>
</div>

{% endblock %}
