{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="/form-handler" method="post" novalidate>

          <div class="govuk-notification-banner" role="region" aria-labelledby="govuk-notification-banner-title"
            data-module="govuk-notification-banner">
            <div class="govuk-notification-banner__header">
              <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
                Important
              </h2>
            </div>
            <div class="govuk-notification-banner__content">
              <p class="govuk-notification-banner__heading">
                Bookmark this page if you need to sign into the Employer Portal again
              </p>
            </div>
          </div>

          <!-- <div class="govuk-warning-text">
            <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
            <strong class="govuk-warning-text__text">
              <span class="govuk-warning-text__assistive">Warning</span>
              Bookmark this page if you need to sign into the Employer Portal again
            </strong>
          </div> -->

          <h1 class="govuk-heading-l">Sign into the Child Maintenance service</h1>

          <div class="govuk-form-group">
            <label class="govuk-label" for="login-email">Email address</label>
            <input class="govuk-input" id="login-email" name="login-email" type="email" spellcheck="false"
              aria-describedby="email-hint" autocomplete="email">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="login-password">Password</label>
            <input class="govuk-input" id="login-password" name="login-password" type="text" spellcheck="false"
              aria-describedby="email-hint" autocomplete="text">
          </div>

          <a href="#" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
            Sign in
          </a>

        </form>

        <!-- <h2 class="govuk-heading-m">Problems signing in</h2>
        <ul class="govuk-list">
          <li><a href="reset-password.html" class="govuk-link">Request a new password</a></li>

        </ul> -->

      </div>
    </div>
  </main>
</div>
{% endblock %}
