{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="contact-admin-new-content.html" method="get" novalidate>
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="event-name">
              Enter your email address to register to use the Child Maintenance Employer Service 
            </label>
          </h1>
          <div id="event-name-hint" class="govuk-hint">
            You'll use your work email address to sign in to the service. This email should not be a shared inbox.
          </div>
          <input class="govuk-input" id="event-name" name="eventName" type="text" aria-describedby="event-name-hint">
        </div>

      <button class="govuk-button" data-module="govuk-button">
        Register
      </button>
      </form>

    </div>
</div>
</main>
</div>
{% endblock %}
