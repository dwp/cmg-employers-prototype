{% extends "layout_cm.html" %}

      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-panel govuk-panel--confirmation">
          <h1 class="govuk-panel__title">

        <p class="govuk-body">We have updated this employer account.</p>

        <a href="/reference_files/employer_admin_b4/company-details-home-updated.html" role="button" draggable="false"
