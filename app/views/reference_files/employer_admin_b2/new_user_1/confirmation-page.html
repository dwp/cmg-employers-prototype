{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-panel govuk-panel--confirmation">
          <h1 class="govuk-panel__title">Account setup complete </h1>
        </div>
       
        <p class="govuk-body">
          We've added [Contact name] as an employer contact. 
        </p>
        
        <a href="/reference_files/employer_admin_b2/company-details-home-updated-new-user.html" role="button" draggable="false"
          class="govuk-button" data-module="govuk-button">Return to company details</a>

        <p class="govuk-body">
          <a href="#" class="govuk-link">What did you think of this service?</a> (takes 30 seconds)
        </p>
      </div>
    </div>
</div>
</main>
</div>

{% endblock %}
