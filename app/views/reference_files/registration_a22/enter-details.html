{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="notification.html" method="get" novalidate>
          <div class="govuk-form-group">
            <h1 class="govuk-heading-l">    
                Enter your work email adddress
            </h1>
            <p class="govuk-body">We'll send a one-time passcode to this email address. You'll need this to confirm your details.</p>
            <label class="govuk-label govuk-label--s" for="event-name">
              Work email address
            </label>
            <div id="event-name-hint" class="govuk-hint">
              Do not use a shared inbox address.
            </div>
            <input class="govuk-input" id="event-name" name="eventName" type="text" aria-describedby="event-name-hint">
          </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
      </form>

    </div>
</div>
</main>
</div>
{% endblock %}
