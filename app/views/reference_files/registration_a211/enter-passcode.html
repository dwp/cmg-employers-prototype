{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
a
{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="/form-handler" method="post" novalidate>
          <h1 class="govuk-heading-l">Enter your passcode</h1>
          <div class="govuk-form-group">
            
            <p class="govuk-body">Enter your passcode:</p>

            <p class="govuk-body"> <strong>example.email@company.email.co.uk</strong> </p>

            <p class="govuk-body">This passcode will be valid for 15 minutes.</p>

            <label class="govuk-label" for="login-passcode">One-time passcode</label>
            <input class="govuk-input govuk-input--width-10" id="login-passcode" name="login-passcode" type="text" spellcheck="false"
              aria-describedby="email-hint" autocomplete="text">
          </div>

          <a href="create-password.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
           Continue
          </a>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
