{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="#" method="post" novalidate>
          <h1 class="govuk-heading-l">Sign in to the Child Maintenance Service</h1>

          <div class="govuk-form-group">
            <label class="govuk-label" for="login-email">Email address</label>
            <input class="govuk-input govuk-input--width-20" id="login-email" name="login-email" type="email" spellcheck="false"
              aria-describedby="email-hint" autocomplete="email">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="login-password">Password</label>
            <input class="govuk-input govuk-input--width-20" id="login-password" name="login-password" type="text" spellcheck="false"
              aria-describedby="email-hint" autocomplete="text">
              <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Show
              </button>
          </div>

          <a href="home.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
            Sign in
          </a>

        </form>

        <h2 class="govuk-heading-m">Problems signing in</h2>
        <ul class="govuk-list">
          <li><a href="#" class="govuk-link">Reset my password</a></li>

        </ul>

      </div>
    </div>
  </main>
</div>
{% endblock %}
