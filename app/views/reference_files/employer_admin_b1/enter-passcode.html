{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
a
{% block content %}
<div class="govuk-width-container">
  
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <form action="/form-handler" method="post" novalidate>
          <h1 class="govuk-heading-l">Enter your email address and passcode</h1>
            
            <div class="govuk-form-group">
              <label class="govuk-label" for="login-email">Email address</label>
              <input class="govuk-input govuk-input--width-20" id="login-email" name="login-email" type="email" spellcheck="false"
                aria-describedby="email-hint" autocomplete="email">
            </div>
  
            <div class="govuk-form-group">
              <label class="govuk-label" for="login-password">Passcode</label>
              <input class="govuk-input govuk-input--width-10" id="login-password" name="login-password" type="text" spellcheck="false"
                aria-describedby="email-hint" autocomplete="text">
            </div>

          <a href="create-password.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
           Continue
          </a>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
