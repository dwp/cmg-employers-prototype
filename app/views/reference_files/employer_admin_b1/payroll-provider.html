{% extends "layout_cm.html" %}

{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="check-updated-details-admin.html" method="get">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="refb1-add-user-payroll-provider-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                      Select if you are a third party payroll provider
                    </h1>
                  </legend>
                  <div id="refb1-user-4-payroll-provider-hint" class="govuk-hint">
                    A payroll provider is someone who manages payroll on an employers behalf.
                  </div>
                  <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="refb1-add-user-payroll-provider-emp2" name="refb1-add-user-payroll-provider-emp2" type="radio" value="Yes">
                      <label class="govuk-label govuk-radios__label" for="refb1-add-user-payroll-provider-emp2">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="refb1-add-user-payroll-provider-emp2-2" name="refb1-add-user-payroll-provider-emp2" type="radio" value="No" checked>
                      <label class="govuk-label govuk-radios__label" for="refb1-add-user-payroll-provider-emp2-2">
                        No
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="govuk-form-group">
                <button class="govuk-button" data-module="govuk-button">
                  Save and continue
                </button>
              </div>

        </form>   
       
      </div>
    </div>
  </main>
</div>

{% endblock %}
