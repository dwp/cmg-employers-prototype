{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <form action="/form-handler" method="post" novalidate>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                    Sign in to the Child Maintenance Service
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="new~authv6/portal-sign-in/log-in.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    Use your email and password to sign into the Child Maintenance Service
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="old~authv6/portal-sign-in/log-in-2.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    Use your 12 digit employer reference number and PAYE number to sign into the Child Maintenance Service
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Continue to sign in
          </button>
          </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
