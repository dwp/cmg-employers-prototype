{% extends "layout_cm.html" %}

{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="check-updated-details.html" method="get">

          <h1 class="govuk-heading-l">Change your details</h1>
          
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-first-name-new-emp">
              First name
            </label>
            <input class="govuk-input" id="v6-first-name-new-emp" name="v6-first-name-new-emp" type="text"
              spellcheck="false" autocomplete="name" value="John">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-last-name-new-emp">
              Last name
            </label>
            <input class="govuk-input" id="v6-last-name-new-emp" name="v6-last-name-new-emp" type="text"
              spellcheck="false" autocomplete="name" value="Jones">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-email-new-emp">
              Email address
            </label>
            <input class="govuk-input" id="v6-email-new-emp" name="v6-email-new-emp" type="email" spellcheck="false"
              aria-describedby="email-hint" autocomplete="email" value="john.jones@gmail.com" disabled>
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-contact-1-new-emp">
              Contact number
            </label>
            <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code.
              For example, +91 8123 67894</div>
            <input class="govuk-input govuk-input--width-20" id="v6-contact-1-new-emp" name="v6-contact-1-new-emp"
              type="number" spellcheck="false" aria-describedby="landline-hint" autocomplete="number"
              value="01132324567">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-contact-2-new-emp">
              Extension number (optional)
            </label>
            <!-- <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
                   </div> -->
            <input class="govuk-input govuk-input--width-20" id="v6-contact-2-new-emp" name="v6-contact-2-new-emp"
              type="number" spellcheck="false" aria-describedby="extension-hint" autocomplete="number" value="6789">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="v6-contact-3-new-emp">
             Alternative number (optional)
            </label>
            <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code.
              For example, +353 8123 67894
            </div>
            <input class="govuk-input govuk-input--width-20" id="v6-contact-3-new-emp" name="v6-contact-3-new-emp" type="number"
              spellcheck="false" aria-describedby="mobile-hint" autocomplete="number">
          </div>
          <!-- govuk-form-group -->
          
          <input type="submit" class="govuk-button" value="Save and continue" id="submit">
        </form>
        <a href="check-details.html">Cancel</a>
      </div>
    </div>
  </main>
</div>

{% endblock %}
