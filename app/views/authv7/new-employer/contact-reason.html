{% extends "layout_cm.html" %}



{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="check-updated-details.html" method="get">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What can we contact you about?
                </h1>
              </legend>
              <div id="waste-hint" class="govuk-hint">
                Select all that apply.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v6-contact-reason-new-emp" name="v6-contact-reason-new-emp" type="checkbox"
                    value="Deductions">
                  <label class="govuk-label govuk-checkboxes__label" for="v6-contact-reason-new-emp">
                    Deductions that have or should have been taken from employees pay.
                  </label>
                  
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v6-contact-reason-new-emp-2" name="v6-contact-reason-new-emp" type="checkbox"
                    value="Payments">
                  <label class="govuk-label govuk-checkboxes__label" for="v6-contact-reason-new-emp-2">
                    Sending Child Maintenance payments to DWP
                  </label>
                  
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v6-contact-reason-new-emp-3" name="v6-contact-reason-new-emp" type="checkbox"
                    value="Employee details">
                  <label class="govuk-label govuk-checkboxes__label" for="v6-contact-reason-new-emp-3">
                    Individual employee details
                  </label>
                  
                </div>
                <!-- <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v6-contact-reason-new-emp-4" name="v6-contact-reason-new-emp" type="checkbox"
                    value="General enquiries">
                  <label class="govuk-label govuk-checkboxes__label" for="v6-contact-reason-new-emp-4">
                    General enquiries
                  </label>
                  <div id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">
                    You can take general enquiries but are not able to discuss deductions, payments or employee details.
                  </div>
                </div> -->
              </div>
            </fieldset>
          </div>

          <input type="submit" class="govuk-button" value="Save and continue" id="submit">
          <br><a href="check-details.html">Cancel</a>
        </form>
      </div>
    </div>

  </main>

</div>

{% endblock %}
