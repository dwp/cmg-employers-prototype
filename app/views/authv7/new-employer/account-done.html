
{% extends "layout_cm.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          
          <div class="govuk-panel govuk-panel--confirmation">
            <h1 class="govuk-panel__title">
              Account setup complete
            </h1>
         
          </div>
  
          <p class="govuk-body">You now have access to your employer account.</p>

          <a href="/index-proto.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
            Continue to your account
              </a>
  
          <p class="govuk-body">
            <a href="#" class="govuk-link">What did you think of this service?</a> (takes 30 seconds)
          </p>
        </div>
      </div>
    </main>
  </div>

  {% endblock %}
