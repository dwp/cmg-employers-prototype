{% extends "layout_dwp_unbranded.html" %}

{% block content %}


<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="cya-correspondence.html" method="get">

          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
              <h1 class="govuk-fieldset__heading-l">
                Correspondence address
              </h1>
            </legend>
            <div class="govuk-form-group">
              <label class="govuk-label" for="siebel-v4-correspondence-address-line-1">
                Address line 1
              </label>
              <input class="govuk-input" id="siebel-v4-correspondence-address-line-1" name="siebel-v4-correspondence-address-line-1"
                type="text" autocomplete="">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="siebel-v4-correspondence-address-line-2">
                Address line 2 (optional)
              </label>
              <input class="govuk-input" id="siebel-v4-correspondence-address-line-2" name="siebel-v4-correspondence-address-line-2"
                type="text" autocomplete="">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="siebel-v4-correspondence-address-line-3">
                Address line 3 (optional)
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="siebel-v4-correspondence-address-line-3"
                name="siebel-v4-correspondence-address-line-3" type="text">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="siebel-v4-correspondence-address-town">
                Town or city
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="siebel-v4-correspondence-address-town"
                name="siebel-v4-correspondence-address-town" type="text" autocomplete="">
            </div>
            <!-- <div class="govuk-form-group">
              <label class="govuk-label" for="address-county">
                County (optional)
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
            </div> -->
            <div class="govuk-form-group">
              <label class="govuk-label" for="siebel-v4-correspondence-address-postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="siebel-v4-correspondence-address-postcode"
                name="siebel-v4-correspondence-address-postcode" type="text" autocomplete="postal-code">
            </div>
          </fieldset>

          <input type="submit" class="govuk-button" value="Save and continue" id="submit">
        </form>
        <a href="employer-details.html">Cancel</a>
      </div>
    </div>
  </main>
</div>

{% endblock %}
