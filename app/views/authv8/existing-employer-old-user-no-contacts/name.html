{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <form action="/form-handler" method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Which user are you?</h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
                    value="John Smith~authv5/existing-employer-old-user/user_1/check-user-1-details.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    John Smith
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
                    value="Jane Doe~authv5/existing-employer-old-user/user_2/check-user-2-details.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    Jane Doe
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio"
                    value="Robert Jones~authv5/existing-employer-old-user/user_3/check-user-3-details.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                    Robert Jones
                  </label>
                </div>
                <div class="govuk-radios__divider">or</div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio"
                    value="None of these~authv5/existing-employer-old-user/user_4/add-users-details-new.html">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
                    None of these
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and continue </button>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
