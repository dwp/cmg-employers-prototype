{% extends "layout_cm.html" %}

{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="updated-user-3-details.html" method="get">

          <h1 class="govuk-heading-l">Change your details</h1>
          
          <div class="govuk-form-group">
            <br><br>
            <label class="govuk-label govuk-label--s" for="first-name-user-1">
              First name
            </label>
            <input class="govuk-input" id="first-name-user-1" name="first-name-user-1" type="text" spellcheck="false"
              autocomplete="name" value="Robert">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="last-name-user-1">
              Last name
            </label>
            <input class="govuk-input" id="last-name-user-1" name="last-name-user-1" type="text" spellcheck="false"
              autocomplete="name" value="Jones">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="email-user-1">
              Email address
            </label>
            <input class="govuk-input" id="email-user-1" name="email-user-1" type="email" spellcheck="false"
              aria-describedby="email-hint" autocomplete="email" value="">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="contact-1-user-1">
              Contact number
            </label>
            <div id="phone-hint" class="govuk-hint">For international numbers you'll need to include the country code.
              For example, +91 8123 67894</div>
            <input class="govuk-input govuk-input--width-20" id="contact-1-user-1" name="contact-1-user-1" type="number"
              spellcheck="false" aria-describedby="landline-hint" autocomplete="number" value="01132321234">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="contact-2-user-1">
              Extension number (optional)
            </label>
            <!-- <div id="phone-hint" class="govuk-hint">For international numbers you will need to include the country code. For example, +353 8123 67894
                   </div> -->
            <input class="govuk-input govuk-input--width-20" id="contact-2-user-1" name="contact-2-user-1" type="number"
              spellcheck="false" aria-describedby="extension-hint" autocomplete="number" value="9876">
          </div> <!-- govuk-form-group -->
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="contact-3-new">
              Alternative number (optional)
            </label>
            <div id="phone-hint" class="govuk-hint">For international numbers you'll need to include the country code.
              For example, +353 8123 67894
            </div>
            <input class="govuk-input govuk-input--width-20" id="contact-3-new" name="contact-3-new" type="number"
              spellcheck="false" aria-describedby="mobile-hint" autocomplete="number" value="07734567890">
          </div> <!-- govuk-form-group -->
          

          <input type="submit" class="govuk-button" value="Save and continue" id="submit">
        </form>
        <a href="check-user-3-details.html">Cancel</a>
      </div>
    </div>
  </main>
</div>

{% endblock %}
