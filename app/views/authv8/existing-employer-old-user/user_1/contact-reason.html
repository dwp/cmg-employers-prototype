{% extends "layout_cm.html" %}

{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="check-user-1-details-updated.html" method="get">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What can we contact you about?
                </h1>
              </legend>
              <div id="waste-hint" class="govuk-hint">
                Select all that apply.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v5-user-1-contact-reason" name="v5-user-1-contact-reason" type="checkbox"
                    value="Deductions">
                  <label class="govuk-label govuk-checkboxes__label" for="v5-user-1-contact-reason">
                    Deductions that have or should have been taken from employees pay.
                  </label>
                  </div>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v5-user-1-contact-reason-2" name="v5-user-1-contact-reason" type="checkbox"
                    value="Payments">
                  <label class="govuk-label govuk-checkboxes__label" for="v5-user-1-contact-reason-2">
                    Sending child maintenance payments to DWP
                  </label>
                  </div>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v5-user-1-contact-reason-3" name="v5-user-1-contact-reason" type="checkbox"
                    value="Employee details">
                  <label class="govuk-label govuk-checkboxes__label" for="v5-user-1-contact-reason-3">
                    Employee details
                  </label>
                  </div>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v5-user-1-contact-reason-4" name="v5-user-1-contact-reason" type="checkbox"
                    value="General enquiries">
                  <label class="govuk-label govuk-checkboxes__label" for="v5-user-1-contact-reason-4">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>
        <a href="/authv5/existing-employer-old-user/user_1/check-user-1-details.html">Cancel</a>
      </div>
    </div>

  </main>

</div>

{% endblock %}
