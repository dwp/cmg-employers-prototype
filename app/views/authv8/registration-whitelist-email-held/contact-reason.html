{% extends "layout_cm.html" %}



{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="check-updated-details.html" method="get">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Select what you can help with
                </h1>
              </legend>
              <div id="waste-hint" class="govuk-hint">
                Select all that apply.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v8-add-user-contact-reason"
                    name="v8-add-user-contact-reason" type="checkbox"
                    value="Deductions from an employees pay" checked>
                  <label class="govuk-label govuk-checkboxes__label" for="v8-add-user-contact-reason">
                    Deductions from an employees pay
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v8-add-user-contact-reason-2"
                    name="v8-add-user-contact-reason" type="checkbox" value="Sending Child Maintenance payments to DWP">
                  <label class="govuk-label govuk-checkboxes__label" for="v8-add-user-contact-reason-2">
                    Sending Child Maintenance payments to DWP
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="v8-add-user-contact-reason-3"
                    name="v8-add-user-contact-reason" type="checkbox" value="Individual employee details">
                  <label class="govuk-label govuk-checkboxes__label" for="v8-add-user-contact-reason-3">
                    Individual employee details
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

        </form>
        <!-- <a href="/authv8/existing-employer-old-user-no-contacts/admin-user-message.html">Cancel</a> -->
      </div>
    </div>

  </main>

</div>

{% endblock %}
