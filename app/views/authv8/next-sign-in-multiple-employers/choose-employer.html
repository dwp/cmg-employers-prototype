{% extends "layout_cm.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <form action="/form-handler" method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Which employer are you acting on behalf of?
                </h1>
              </legend>
              <div id="changed-name-hint" class="govuk-hint">
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio"
                      value="employer 1~authv7/next-sign-in-multiple-employers/home.html">
                    <label class="govuk-label govuk-radios__label" for="changed-name">
                      Employer #1
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio"
                      value="employer 2~authv7/next-sign-in-multiple-employers/home-2.html">
                    <label class="govuk-label govuk-radios__label" for="changed-name-2">
                      Employer #2
                    </label>
                  </div>
                </div>

            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
