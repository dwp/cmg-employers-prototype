{% extends "layout_dwp_unbranded.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <!-- <a href="javascript:history.back()" class="govuk-back-link">Back</a> -->
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="confirmation-page.html" method="get">

          <h2 class="govuk-heading-l">Check the details before saving</h2>

          <dl class="govuk-summary-list govuk-!-margin-bottom-9">
            <div class="govuk-summary-list__row">
              <dt class="govuk-summary-list__key">
                What is the employers letters preference?
              </dt>
              <dd class="govuk-summary-list__value">
               
                <p class="govuk-body">{{data['letters']}}</p>
              </dd>
              <dd class="govuk-summary-list__actions">
                <a class="govuk-link" href="letters-preference.html ">
                  Change<span class="govuk-visually-hidden"> letters preference</span>
                </a>
              </dd>
            </div>
          </dl>

          <div class="govuk-form-group">
            <button class="govuk-button" data-module="govuk-button">
              Confirm and save
            </button>
          </div>
        </form>
        <a href="#">Cancel</a>
      </div>
    </div>
  </main>
</div>

{% endblock %}
