{% extends "layout_dwp_unbranded.html" %}

{% block content %}

<div class="govuk-width-container">
  <!-- <a href="javascript:history.back()" class="govuk-back-link">Back</a> -->
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <form action="confirmation-page.html" method="get">

            <h2 class="govuk-heading-l">Check before updating</h2>

            <dl class="govuk-summary-list govuk-!-margin-bottom-9">
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                  What are you updating?
                </dt>
                <dd class="govuk-summary-list__value">
                  <p class="govuk-body">{{data['siebel-v1-account-status']}}</p>
                </dd>
                <dd class="govuk-summary-list__actions">
                  <a class="govuk-link" href="change-account-status.html">
                    Change<span class="govuk-visually-hidden"> account status</span>
                  </a>
                </dd>
              </div>
            </dl>
           
            <div class="govuk-form-group">
              <button class="govuk-button" data-module="govuk-button">
                Confirm
              </button> 
            </div>
          </form>
          <a href="#">Cancel</a>
        </div>
      </div>
    </main>
</div>

{% endblock %}
